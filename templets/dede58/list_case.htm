<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--[if lt IE 9]>
    <script src="/skin/js/html5.js" type="text/javascript"></script>
    <![endif]-->
<!--  -->
<link rel='stylesheet' href='/skin/css/style.css' type='text/css' media='all' />
<script type="text/javascript" src="/skin/js/jquery-1.10.2.min.js"></script>
</head>
<body>
{dede:include filename="head.htm"/}
<div class="case-warp csort">
  <div class="case-sort">
    <div class="Container">
      <ul>
        <li class="cat-item cat-item-2"><a href="/a/anli/">所有</a> </li>
        {dede:channel type='son' currentstyle="
        <li class='current-cat'><a href='~typelink~' class='thisclass'>~typename~</a></li>
        "}
        <li class="cat-item"><a href="[field:typeurl/]">[field:typename/]</a> </li>
        {/dede:channel}
      </ul>
    </div>
  </div>
</div>
<div class="case-warp bg-gray padding60">
  <div class="Container"> 
    <!--case list-->
    <div class="case-list" id="content"> {dede:list pagesize='12'}
      <article>
        <div class="citem"> <a href="[field:arcurl/]" title="[field:title/]"> <img src="[field:picname/]" style="width: 280px;height: 180px;" class="attachment-post-thumbnail wp-post-image" alt="[field:title/]" /> <span></span> </a>
          <div class="citemtxt"> <a href="[field:arcurl/]" title="[field:title/]" >
            <h4>[field:title/]</h4>
            </a>
            <p><span><a href='[field:typeurl/]'>[field:typename/]</a></span><em>
              <label>[field:click/]</label>
              浏览</em> </p>
          </div>
        </div>
      </article>
      {/dede:list} </div>
    <!--//case list--> 
  </div>
</div>
{dede:include filename="footer.htm"/} 
<script type="text/javascript" src="/skin/js/jquery.infinitescroll.min.js"></script> 
<script type='text/javascript' src='/skin/js/userscripts.js'></script> 
<script type="text/javascript">
    jQuery(document).ready(function(){
        /**
         * Customize the previous navitation menu
         */
        var infinite_scroll = {
            loading: {
                img: "/skin/images/more.gif",
                msgText: "正在加载中，请稍后...",
                finishedMsg: "已经没有了哦！"
            },
            nextSelector:"#nav-below .nav-previous a",
            navSelector:"#nav-below",
            itemSelector:"article",
            contentSelector:"#content"
        };
        jQuery( infinite_scroll.contentSelector ).infinitescroll( infinite_scroll );
    });
</script>
</body>
</html>
